<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Full Page</title>
  <style>
    /* Ensure the body and html take up the full viewport height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Make the iframe fill the entire viewport */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="Akhilesh Datt.pdf" width="100%" height="100%"></iframe>
</body>
</html>
